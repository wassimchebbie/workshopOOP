<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Main Cart Container */
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #4CAF50;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    table thead {
      background-color: #f2f2f2;
    }

    table th, table td {
      padding: 0.8rem;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      font-weight: bold;
      text-transform: uppercase;
      color: #555;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Total Section */
    .total {
      text-align: right;
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* Checkout Button */
    .checkout {
      text-align: center;
      margin-top: 1.5rem;
    }

    .checkout button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .cart-container {
        padding: 1rem;
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      .checkout button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <div class="cart-container">
    <h2>Your Cart Items</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>3</td>
          <td>$1.50</td>
          <td>$4.50</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>5</td>
          <td>$1.20</td>
          <td>$6.00</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>2</td>
          <td>$2.00</td>
          <td>$4.00</td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: $14.50
    </div>

    <div class="checkout">
      <button>Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
